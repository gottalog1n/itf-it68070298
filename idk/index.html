<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ตัวอย่าง</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของฉัน</h1>
        <nav>
            <ul>
                <li><a href="#home">บ้าน</a></li>
                <li><a href="#services">บริการ</a></li>
                <li><a href="#contact">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>เกี่ยวกับเรา</h2>
        <p>เราคือบริษัทที่เชี่ยวชาญด้านเทคโนโลยีสารสนเทศ</p>
        <div class="container">
            <button onclick="alertMessage()">คลิกที่นี่</button>
        </div>
    </section>

    <section id="services">
        <h2>บริการของเรา</h2>
        <p>เรามีบริการต่างๆ ที่คุณสามารถเลือกใช้ได้</p>
        <form>
            <label for="service">เลือกบริการ:</label>
            <select id="service" name="service">
                <option value="web-design">ออกแบบเว็บไซต์</option>
                <option value="seo">SEO</option>
                <option value="app-development">พัฒนาแอปพลิเคชัน</option>
            </select>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="ความคิดเห็นเพิ่มเติม"></textarea>
            <input type="text" id="name" placeholder="ชื่อของคุณ">
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 บริษัทตัวอย่าง</p>
    </footer>

    <script>
        function alertMessage() {
            alert("คุณได้คลิกปุ่มแล้ว!");
        }
    </script>
</body>
</html>
